{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
	<title>Python TODO List</title>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="//use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'lib/lobibox/lobibox.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/styles.css' %}" />
	<!-- Data tables CSS-->
    <link href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" type="text/css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" type="text/css">
</head>
<body class="override">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
		<a class="navbar-brand" href="/todoapp/">Python TODO List</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="/todoapp/user/alltodolist">All TodoList</a>
					<li class="nav-item"><a class="nav-link" href="/todoapp/user/createtodo">Create ToDo</a>
			</ul>
			<ul class="navbar-nav">
				{% if user.is_authenticated %}
					<p class="navbar-text">Hello {{user.username|title}}</p>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dashboard</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="/todoapp/user/account">Account</a>
						</div>
					</li>
					<li class="nav-item"><a class="nav-link" href="/todoapp/user/logout">Logout</a></li>
				{% else %}
					<!-- <li class="nav-item"><a class="nav-link" href="/todoapp/cart">Cart</a></li> -->
					<li class="nav-item"><a class="nav-link" href="/todoapp/user/register">Register</a></li>
					<li class="nav-item"><a class="nav-link" href="/todoapp/user/login">Login</a></li>
				{% endif %}
			</ul>
		</div>
	</nav>
	
	{% block content %}{% endblock %}	
	
	<footer>
		<div class="container">
			<hr />
		</div>
	</footer>
	
	<script type="text/javascript">
		var module_path = '/todoapp/'
	</script>
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script src="//cdn.ckeditor.com/4.9.2/standard/ckeditor.js"></script>
	<script src="{% static 'lib/lobibox/lobibox.min.js' %}"></script> 
	<script src="{% static 'js/jquery.form.js' %}"></script>
	<!--Data Table JS-->
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
	<script src="{% static 'js/global.js' %}"></script>
	<script src="{% static 'js/app.js' %}"></script>
	<script src="{% static 'admin/js/custom.js' %}"></script>
</body>
</html>
